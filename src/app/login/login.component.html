<div class="login-container">

  <form *ngIf="loginStatus !== 'success'" (ngSubmit)="onLogin()">
    <h3>Connectez vous</h3>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Pseudo</mat-label>
      <input matInput class="field-input" id="username" [(ngModel)]="username" name="username" required />
      <mat-error *ngIf="!username">Champs requis</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Mot de passe</mat-label>
      <input matInput [type]="hide() ? 'password' : 'text'" class="field-input" id="password" [(ngModel)]="password" name="password" required />
      <button mat-icon-button matSuffix type="button" (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="!password">Champs requis</mat-error>
    </mat-form-field>

    <div class="submit-container">
      <button mat-raised-button color="primary" class="submit-button" type="submit">Se connecter</button>
    </div>
  </form>

  <div *ngIf="loginStatus === 'failed'" class="error-message">
    {{ errorMessage }}
  </div>
  <div *ngIf="loginStatus === 'success'" class="success-message">
    {{ successMessage }}
  </div>
  <div class="register-link">
    <a [routerLink]="'/register'">Pas encore inscrit ? Cr√©ez un compte</a>
  </div>
</div>
