<div class="login-container">

  <form *ngIf="registerStatus !== 'success'" (ngSubmit)="onRegister()">
    <h3>Inscrivez vous</h3>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Pseudo</mat-label>
      <input matInput class="field-input" id="username" [(ngModel)]="username" name="username" required />
      <mat-error *ngIf="!username">Champs requis</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Mot de passe</mat-label>
      <input matInput [type]="hide() ? 'password' : 'text'" class="field-input" id="password1" [(ngModel)]="password1" name="password1" required />
      <button mat-icon-button matSuffix type="button" (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="!password1">Champs requis</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Confirmer le mot de passe</mat-label>
      <input matInput [type]="hide() ? 'password' : 'text'" class="field-input" id="password2" [(ngModel)]="password2" name="password2" required />
      <button mat-icon-button matSuffix type="button" (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="!password2">Champs requis</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Photo de profil</mat-label>
      <mat-select [(ngModel)]="pp" name="pp" required>
        <mat-option *ngFor="let image of listeImages" [value]="image">
          <img [src]="image" alt="Photo de profil" class="profile-picture-option" /> {{ image.split('/').pop() }}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <div class="submit-container">
      <button mat-raised-button color="primary" class="submit-button" type="submit">S'inscrire</button>
    </div>
  </form>

  <div *ngIf="registerStatus === 'failed'" class="error-message">
    {{ errorMessage }}
  </div>
  <div *ngIf="registerStatus === 'success'" class="success-message">
    {{ successMessage }}
  </div>
  <div class="login-link">
    <a [routerLink]="'/login'">Vous avez déjà un compte ?</a>
  </div>
</div>
