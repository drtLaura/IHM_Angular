<div class="form-container">
    <form (ngSubmit)="createChat()">
      <h3>Nouvelle discussion</h3>
  
      <!-- Nom de la discussion -->
      <div class="form-field">
        <label for="name">Nom de la discussion</label>
        <input 
          class="field-input" 
          id="name" 
          [(ngModel)]="name" 
          name="name" 
          required 
          type="text" 
          placeholder="Entrez le nom" 
        />
        <div *ngIf="!name" class="error-message">Champ requis</div>
      </div>
  
      <!-- Sélectionner un ou plusieurs utilisateurs -->
      <div class="form-field">
        <label for="users">Sélectionner un ou plusieurs utilisateurs</label>
        <select 
          id="users" 
          [(ngModel)]="selectedUsers" 
          name="users" 
          required 
          multiple
          class="field-input"
        >
          <option *ngFor="let user of friends" [value]="user.id">
            {{ user.username }}
          </option>
        </select>
        <div *ngIf="!selectedUsers" class="error-message">Utilisateur(s) requis</div>
      </div>
  
      <!-- Bouton de soumission -->
      <div class="submit-container">
        <button class="submit-button" type="submit">Créer</button>
      </div>
    </form>
  </div>
