<div id="search-username">
<label for="search-text">
    Rechercher un utilisateur
</label>
<input 
  type="text" 
  id="search-text" 
  placeholder="Entrez un nom d'utilisateur"
  [(ngModel)]="searchTerm" 
  (ngModelChange)="filterResults(searchTerm)" 
  autofocus
/>
<button type="button" (click)="filterResults(searchTerm)">
    <svg xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" height="15"><path d="M23.707,22.293l-5.969-5.969a10.016,10.016,0,1,0-1.414,1.414l5.969,5.969a1,1,0,0,0,1.414-1.414ZM10,18a8,8,0,1,1,8-8A8.009,8.009,0,0,1,10,18Z"/></svg>
</button>
<ul>
    @for (user of filteredUsernames; track user.username) {
        <li>{{ user.username }}
            <button (click)="addFriend(user.id)">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve" width="15" height="15">
                    <g>
                        <path d="M490.667,234.667H448V192c0-11.782-9.551-21.333-21.333-21.333c-11.782,0-21.333,9.551-21.333,21.333v42.667h-42.667   c-11.782,0-21.333,9.551-21.333,21.333c0,11.782,9.551,21.333,21.333,21.333h42.667V320c0,11.782,9.551,21.333,21.333,21.333   c11.782,0,21.333-9.551,21.333-21.333v-42.667h42.667c11.782,0,21.333-9.551,21.333-21.333   C512,244.218,502.449,234.667,490.667,234.667z"/>
                        <circle cx="192" cy="128" r="128"/>
                        <path d="M192,298.667c-105.99,0.118-191.882,86.01-192,192C0,502.449,9.551,512,21.333,512h341.333   c11.782,0,21.333-9.551,21.333-21.333C383.882,384.677,297.99,298.784,192,298.667z"/>
                    </g>
                    </svg>
            </button>
        </li>
    }
</ul>
</div>

@for (friend of friends; track friend.username){
    <div is="friends-list">
<h2>Liste d'amis</h2>
<ul>
        <li>
            {{ friend.username }}
            <button (click)="removeFriend(friend.id)">
                <svg id="Layer_1" height="15" viewBox="0 0 24 24" width="15" xmlns="http://www.w3.org/2000/svg" data-name="Layer 1"><path d="m24 12a1 1 0 0 1 -1 1h-6a1 1 0 0 1 0-2h6a1 1 0 0 1 1 1zm-15 0a6 6 0 1 0 -6-6 6.006 6.006 0 0 0 6 6zm0 2a9.01 9.01 0 0 0 -9 9 1 1 0 0 0 1 1h16a1 1 0 0 0 1-1 9.01 9.01 0 0 0 -9-9z"/></svg>
            </button>
        </li>   
</ul>
</div>
}
